<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey, SetInterval</title>
</head>
<body>
    
    <h1 id="topic">Hello, JavaScript</h1>

    <button  id="stop">Stop</button>
    <button  id="start">Start</button>

</body>

<script>

    const startChange = document.querySelector('#start').addEventListener('click' , function(){

        const changeMe = document.querySelector('#topic').innerHTML = 'Javascript is a Fun'

        setInterval(changeMe, 2000)

    })

    const stopChange = document.querySelector('#stop').addEventListener('click' , function(){
        
        clearInterval(changeMe)
        const changeMe = document.querySelector('#topic').innerHTML = 'Javascript is a Fun'


    })



</script>
</html>
